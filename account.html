---
layout: default
---

<div class="account-header">
	<a href="{{ site.url }}" title="Voltar" class="back"><i></i>Voltar</a>

	<div class="tabs">
		<button type="button" title="Dados cadastrais" class="tab-registration tablinks active" onclick="accountForms(event, 'registration')" id="defaultOpen"><i></i>Dados cadastrais</button>
		<button type="button" title="Credenciais" class="tab-credentials tablinks" onclick="accountForms(event, 'credentials')"><i></i>Credenciais</button>
	</div>
</div>


<div class="box account">

	<!-- Registration form -->
	<form id="registration" class="registration tabcontent" name="registration">
		<fieldset>
			<div class="form-field">
				<label for="nome">Nome completo</label>
				<input type="text" name="nome" id="nome" value="José da Silva" readonly>
			</div>
			<div class="form-field">
				<label for="nascimento">Data de nascimento</label>
				<input type="date" name="nascimento" id="nascimento" value="01/01/1980" readonly>
			</div>
			<div class="form-field">
				<label for="cpf">CPF</label>
				<input type="text" name="cpf" id="cpf" value="123.456.789-00" readonly>
			</div>
			<div class="form-field">
				<label for="genero">Gênero</label>
				<select name="genero" id="genero">
					<option value="M" selected>Masculino</option>
					<option value="F">Feminino</option>
					<option value="Outro">Outro</option>
				</select>
			</div>
			<div class="form-field">
				<label for="mae">Nome da mãe</label>
				<input type="text" name="mae" id="mae" placeholder="Nome da mãe..." value="Mariana da Silva" required>
			</div>
			<div class="form-field">
				<label for="pai">Nome do pai</label>
				<input type="text" name="pai" id="pai" placeholder="Nome do pai..." value="" required>
			</div>
		</fieldset>

		<fieldset>
			<legend>Dados para contato</legend>
			<div class="form-field">
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email" value="meuemail@email.com" readonly>
			</div>
			<div class="form-field">
				<label for="tel">Celular</label>
				<input type="tel" name="tel" id="tel" placeholder="Celular..." value="(11) 99876-5432"  required>
			</div>
		</fieldset>

		<fieldset>
			<legend>Endereço</legend>
			<div class="form-field">
				<label for="cep">CEP</label>
				<input type="text" name="cep" id="cep" placeholder="CEP..." value="00000-000" required>
			</div>
			<div class="form-field">
				<label for="logradouro">Logradouro</label>
				<input type="text" name="logradouro" id="logradouro" placeholder="Logradouro..." value="Av. Paulista" required>
			</div>
			<div class="form-field">
				<label for="numero">Número</label>
				<input type="text" name="numero" id="numero" placeholder="Número..." value="s/n" required>
			</div>
			<div class="form-field">
				<label for="complemento">Complemento</label>
				<input type="text" name="complemento" id="complemento" placeholder="Complemento..." value="Torre A, Sala 02" required>
			</div>
			<div class="form-field">
				<label for="bairro">Bairro</label>
				<input type="text" name="bairro" id="bairro" placeholder="Bairro..." value="Bela Vista" required>
			</div>
			<div class="form-field">
				<label for="cidade">Cidade</label>
				<input type="text" name="cidade" id="cidade" placeholder="Cidade..." value="São Paulo" required>
			</div>
			<div class="form-field">
				<label for="uf">UF</label>
				<select name="estado" id="uf">
					<option value="AC">AC</option>
					<option value="AL">AL</option>
					<option value="AP">AP</option>
					<option value="AM">AM</option>
					<option value="BA">BA</option>
					<option value="CE">CE</option>
					<option value="DF">DF</option>
					<option value="ES">ES</option>
					<option value="GO">GO</option>
					<option value="MA">MA</option>
					<option value="MT">MT</option>
					<option value="MS">MS</option>
					<option value="MG">MG</option>
					<option value="PA">PA</option>
					<option value="PB">PB</option>
					<option value="PR">PR</option>
					<option value="PE">PE</option>
					<option value="PI">PI</option>
					<option value="RJ">RJ</option>
					<option value="RN">RN</option>
					<option value="RS">RS</option>
					<option value="RO">RO</option>
					<option value="RR">RR</option>
					<option value="SC">SC</option>
					<option value="SP" selected>SP</option>
					<option value="SE">SE</option>
					<option value="TO">TO</option>
				</select>
			</div>
		</fieldset>

		<input type="submit" value="Salvar alterações" class="save">
	</form>


	<!-- Credentials -->
	<form id="credentials" class="credentials tabcontent" name="credentials">
		<fieldset>
			<legend>Redefinição de senha</legend>
			<div class="form-field">
				<label for="login">Login</label>
				<input type="text" name="login" id="login" value="123.456.789-00" readonly>
			</div>
			<div class="form-field">
				<label for="senha-atual">Senha atual</label>
				<input type="password" name="senha-atual" id="senha-atual" placeholder="Senha atual..." required>
			</div>
			<div class="form-field">
				<label for="nova-senha">Nova senha</label>
				<input type="password" name="nova-senha" id="nova-senha" placeholder="Nova senha..." required>
			</div>
			<div class="form-field">
				<label for="repetir-nova-senha">Repetir nova senha</label>
				<input type="password" name="repetir-nova-senha" id="repetir-nova-senha" placeholder="Repetir nova senha..." required>
			</div>
		</fieldset>

		<input type="submit" value="Redefinir senha" class="save">
	</form>
</div>
